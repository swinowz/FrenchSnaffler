# Rule to detect French credential table headers commonly found in Excel/Word docs
# This catches files where someone has a table with columns like "Identifiant | MDP | Mot de passe"

[[ClassifierRules]]
EnumerationScope = "ContentsEnumeration"
RuleName = "KeepFrenchCredentialTableHeaders"
MatchAction = "Snaffle"
Description = "Files containing French credential table headers - likely password lists in Excel/Word"
MatchLocation = "FileContentAsString"
WordListType = "Regex"
MatchLength = 0
WordList = [
    "(?i)identifiant.{0,30}(mot.?de.?passe|mdp|password|pwd)",
    "(?i)(mot.?de.?passe|mdp|password|pwd).{0,30}identifiant",
    "(?i)login.{0,30}(mot.?de.?passe|mdp|password|pwd)",
    "(?i)utilisateur.{0,30}(mot.?de.?passe|mdp|password|pwd)",
    "(?i)compte.{0,30}(mot.?de.?passe|mdp|password|pwd)",
    "(?i)acces.{0,30}(mot.?de.?passe|mdp|password|pwd)",
    "(?i)connexion.{0,30}(mot.?de.?passe|mdp|password|pwd)",
    "(?i)fournisseur.{0,30}(identifiant|login|mdp|password)",
    "(?i)nom\\s+(lien|url|site).{0,20}(identifiant|mdp|password)"
]
Triage = "Red"
