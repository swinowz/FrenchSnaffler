# Relay rule to route Office documents to content scanning
# This enables UltraSnaffler to parse and search inside .xlsx, .docx, .pdf, etc.

[[ClassifierRules]]
EnumerationScope = "FileEnumeration"
RuleName = "RelayOfficeDocsForCredentials"
MatchAction = "Relay"
RelayTargets = ["KeepFrenchCredentialTableHeaders",
"KeepPassOrKeyInCode",
"KeepAwsKeysInCode",
"KeepInlinePrivateKey",
"KeepSlackTokensInCode",
"KeepDbConnStringPw"]
Description = "Office documents and PDFs will be parsed and searched for credentials."
MatchLocation = "FileExtension"
WordListType = "Regex"
MatchLength = 0
WordList = ["\\.xlsx",
"\\.xls",
"\\.docx",
"\\.doc",
"\\.pptx",
"\\.ppt",
"\\.pdf",
"\\.rtf",
"\\.eml",
"\\.msg",
"\\.docm",
"\\.xlsm",
"\\.pptm",
"\\.dot",
"\\.dotx",
"\\.dotm",
"\\.xlt",
"\\.xltx",
"\\.xltm"]
Triage = "Green"
